<div  >
    <div class="input-group">
        <div class="input-group-prepend ">
            <button class="btn btn-primary btn-sm" (click)="downQuantity()">-</button>
        </div>
        <input class="input_num" type="number"[(ngModel)]="quantity"> 
        <div class="input-group-append ">
            <button class="btn btn-primary btn-sm" (click)="upQuantity()">+</button>
        </div>
    </div>    
</div>
